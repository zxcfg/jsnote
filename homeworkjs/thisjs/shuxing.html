<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="shuxing.css"/>
</head>
<body>

<!--把文本框的值显示到div里-->
<div class="div1">
    <input type="text" id="inp1" value="zz"/>
    <input type="button" id="inp2" value="按钮"/>
    <div id="div1">今天吃了吗?</div>
</div>

<!--弹出value的值-->
<div class="div2">
    <input type="text" id="inp3" value=""/>
    <input type="button" id="inp4" value="按钮"/>
</div>

<!--点击按钮时改变文本框的类型-->
<div class="div3">
    <input type="text" id="inp5" value=""/>
    <input type="button" id="inp6" value="按钮"/>
</div>

<!--判断是否为闰年如果不是数字或为空进行判断-->
<div class="div4">
    <input type="text" id="inp7" value="请输入年份"/>
    <input type="button" id="inp8" value="按钮"/>
</div>

<!--点击红色图片加另外一种样式-->
<div class="div5"></div>

<!--鼠标点击加号时 div块左边距加10-->
<div class="div6">
    <input type="button" id="inp9" value="+"/>
    <div class="div20"></div>
</div>

<!--鼠标移上移开-->
<div class="div7">
    <div id="div21">鼠标移上去</div>
    <div id="div22">鼠标移下去</div>
</div>

<!--点击一张图片变成另外一张-->
<div class="div8">
    <img src="img/danchang.png" alt="tupian">
</div>

<!--显示隐藏效果-->
<div class="div9">
    <div id="div23">网页</div>
    <div id="div24"></div>

</div>

<!--隔行变色-->
<div class="div10">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<!--换肤-->
<div class="div11">
    <input type="button" id="inp10" value="换肤1"/>
    <input type="button" id="inp11" value="换肤2"/>
</div>






<script src="shuxing.js"></script>
</body>
</html>
