<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	
</style>
</head>
<body>
	<button id="btn1">protot按钮</button>
	<button id="btn2">jquery按钮</button>
	<div id="con" style="font-size:40px; color:red;">123</div>
</body>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="prototype-1.6.0.js"></script>
<!-- proto最后引入，所以proto拥有$支配权 -->
<script>
	$('btn1').onclick=function (){//prototype获取id元素
		$('con').innerHTML='prototype点击';
	}

	$('#btn2').click(function (){//jq语法
		$('#con').html('jquery点击');
	})
</script>
</html>
