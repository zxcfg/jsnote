<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> new document </title>
<meta name="keywords" content="">
<meta name="description" content="">
<script src="../../jquery-1.8.3.min.js" type="text/javascript"></script>
	
</head>

<body>
<form id="form1">
	<input type="text" />
	<input type="password" />
	<input type="submit" />
	<input type="reset" />
</form>
<div class="formLength">

</div>
	
	<div id="yll">
		<input type="button" value="enabled" /><br/>
		<input type="button" value="disabled" disabled/><br/>
		<input type="button" value="enabled" /><br/>
		<input type="button" value="disabled" disabled/><br/>	
	</div>
	<br/>
	<input type="button" id='test32' value="显示enabled" />
	<input type="button" id='test33' value="显示disabled" />
	<br/><br/>
	<div id="ycy">
		<input type="checkbox" name="aa"/>
		<input type="checkbox" name="aa"/>
		<input type="checkbox" name="aa"/><br/>
		<input type="radio" name="a"/>
		<input type="radio" name="a"/>
		<input type="radio" name="a"/>
	</div>
	<br/>
	
	<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
	
	<br/><br/>
	<input type="button" id='test34' value="#ycy :checked" />
	<input type="button" id='test35' value="select :selected" />


	<script type="text/javascript">
		$(function () {
			var inp = $('#form1 :input').length;//可以选取表单内表单元素的个数
			var txt = $('#form1 :text').length;//可以选取表单内单行文本框的个数
			var psw = $('#form1 :password').length;//可以选取表单内密码框的个数
			$(".formLength").html(inp + "个，" + txt + "个，" + psw + "个，");
//console.log($('#yll [type=button]:enabled'));
			//选取#yll的后代中所有可用的input元素（用空格分隔开）
			$('#test32').click(function () {
				$('#yll :enabled').css('border', '1px solid red');
			});
			//选取#yll的后代中所有不可用的input元素（用空格分隔开）
			$('#test33').click(function () {
				$('#yll :disabled').css('border', '1px solid red');
			});
			//获取所有被选中的单选框和多选框的长度
			$('#test34').click(function () {
				alert($('#ycy :checked').length);
			});
			//获取被选中的元素的下标（select后加空格表示后代，因为select后面还有option元素）
			$('#test35').click(function () {
				alert($('select :selected').index());
			});
		});
	</script>
</body>
</html>
