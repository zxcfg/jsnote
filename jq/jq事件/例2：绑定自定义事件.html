<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>绑定自定义事件</title>
	<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="test" title='标题' data-src='a.jpg'>
		 title='标题' data-src='a.jpg'
	</div>
	<input type='button' id='test2' value='test2'/>
	<script type="text/javascript">
		//为test绑定一个我们自己定义的事件myclick
		$('#test').on('myclick',function(){
			alert('触发了myclick！');
		});
		//触发test的myclick事件，需要用到trigger
		//$('#test').trigger('myclick');//弹出'触发了myclick！'
		//当点击test2的时候，触发test的myclick事件
		$('#test2').click(function(){
			$('#test').trigger('myclick');
		});
		//trigger也能触发浏览器里原生的事件
		$('#test2').trigger('click');
		//$("#test").unbind("click")
	</script>
</body>
</html>
