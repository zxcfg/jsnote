<!DOCTYPE HTML>

<body>
	<div id="test" style="border: 1px solid red;">
		 hover试试
	</div>
	<div>分隔符===============================</div>
	<div id="test1" style="border: 1px solid red;">
		 hover试试
	</div>
	<script type="text/javascript">
		//hover

		$("#test").toggle(function(){
			$(this).css("color","red")
		},function(){
			$(this).css("color","blue")
		})
		//toggle
		$('#test1').toggle(function(){
			$(this).html('第一');
		},function(){
			$(this).html('第二');
		},function(){
			$(this).html('第三');
		});
