<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("ul").on( "click","li",function(){
                alert( $(this).html() );
            });
        })
    </script>
</head>
<body>
<ul>
    <li>1111</li>
    <li>2222</li>
</ul>
</body>
</html>
