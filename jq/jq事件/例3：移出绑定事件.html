<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>移出绑定事件</title>
	<script src="jquery.js" type="text/javascript"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="test" style="border: 1px solid red;">
		 test
	</div>
	<div>分隔符===============================</div>
	<script type="text/javascript">
		var handler = function(){
			alert('a');
		}
		$('#test').click(handler);
		//移除
		$('#test').unbind('click',handler);
		//如果这样就不行
		$('#test').click(function(){
			alert('bbb');
		});
		$('#test').unbind('click',function(){
			alert('bbb');
		});
		//想想为什么

	</script>
</body>
</html>
