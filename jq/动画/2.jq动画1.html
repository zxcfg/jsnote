<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<style>
		#box{
			top: 50px;
			left: 200px;
			position: absolute;
			border: 1px solid #000;
			width: 100px;
			height: 100px;
			background: red;
		}
		#box1{
			top: 250px;
			left: 200px;
			position: relative;
			border: 1px solid #000;
			width: 100px;
			height: 100px;
			background: blue;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<div id="box1">
		
	</div>
	<button id="btn1">jq动画</button>
	<button id="btn2">停止</button>
</body>
