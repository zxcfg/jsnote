<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>animate</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<input type='button' value='同时改变边宽与宽度' id='animate-w'/>
	<input type='button' value='改变元素的left值' id='animate-left'/>
	<input type='button' value='先改变宽度，然后改变高度' id='animate-animate'/>
	<input type='button' value='停止' id='animate-h'/>
	<div id="test" title='标题' style='border:1px solid red;height:50px;position:relative;'>
		 
	</div>
	
	<script type="text/javascript">
		//改变test的边框宽度与宽度
		$('#animate-w').click(function(){
			$('#test').animate({
				'border-width':'30px',
				'width':'100px'
			},3000,function(){
				$('#test').animate({
					"marginTop":"100px",
					"marginLeft":"100px"
				},3000);
			})
		});
		//改变元素的left值
		$('#animate-left').click(function(){
			$('#test').animate({'left':'300px'},3000);
		});
		//先改变宽度，然后改变高度,注意写法是：.animate().animate()
		$('#animate-animate').click(function(){
			$('#test').animate({
				'width':'500px'
			},3000).animate({
				'height':'100px'
			},3000);
		});
		//累加高度
		$('#animate-h').click(function(){
			$('#test').stop(true,true)

		});
	</script>
</body>
</html>
