<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	.btn{font-size: 40px; padding: 5px;}
	.box{width: 200px; height: 200px; background: green; position: absolute; left: 40px; top: 80px;}
</style>
</head>
<body>
	<button class="btn">开始</button>
	<div class="box"></div>
</body>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script>
	$('.btn').click(function (){
		$('.box').animate({left:'1000px'},{
			queue:true,
			duration:1000,
			complete:function (){
				$('.box').css('background','red');
			}
		}).animate({top:'450px'},{
			queue:true,
			duration:1000,
			complete:function (){
				$('.box').css('background','blue');
			}
		});
	})
</script>
</html>
