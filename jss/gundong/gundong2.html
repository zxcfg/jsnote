    var time=null;
    var num=50;
    var move=true;
    pt.onclick=function() {
        clearInterval(time);
        function add(){
            if(move){
                num++;
                if(num>=700){
                    clearInterval(time);
                    move=false;
                }
                pt.style.width = num+"px";
            }else{
                num--;
                if(num<=50){
                    move=true;
                }
                pt.style.width=num+"px";
            }
        }
        time=setInterval(add,10);
    };
