<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       #main{
           width: 800px;
           height: 400px;
           border:1px solid red;
           position: relative;
           margin:0 auto;
       }
        #ball{
            width: 100px;
            height: 100px;
            background-color: orangered;
            position: absolute;

        }
    </style>
    <script>
        window.onload=init;
        function init(){
            var main=document.getElementById("main");
            var ball=document.getElementById("ball");
            var posX=0;
            var posY=0;
            var m=main.clientWidth-ball.offsetWidth;
            var n=main.clientHeight-ball.offsetHeight;
            var moveX=true;
            var moveY=true;
            function move(){
                if(moveX){
                    posX++;
                    if(posX>=m){
                        posX=m;
                        moveX=false;
                    }
                    ball.style.left=posX+"px";
                }else{
                    posX--;
                    if(posX<=0){
                        posX=0;
                        moveX=true;
                    }
                    ball.style.left=posX+"px";
                }
                if(moveY){
                    posY++;
                    if(posY>=n){
                        posY=n;
                        moveY=false;
                    }
                    ball.style.top=posY+"px";
                }else{
                    posY--;
                    if(posY<=0){
                        posY=0;
                        moveY=true;
                    }
                    ball.style.top=posY+"px";
                }
            }
            setInterval(move,5);
        }
    </script>
</head>
<body>
<div id="main">
    <div id="ball"></div>
</div>


</body>
</html>
