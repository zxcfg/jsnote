<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #ds{background:#000;position:relative;}
        .didi{width:30px;height:30px;position:absolute;}
    </style>
</head>
<body>
<div id="ds">

</div>
<script>
    var clh=document.documentElement.clientHeight||document.body.clientHeight;
    //var ds=document.getElementById("ds");
    ds.style.height=clh+"px";
    function dm(){
        var div=document.createElement("div");
        div.className="didi";
        ds.appendChild(div);
        var r=Math.floor(Math.random()*256);
        var g=Math.floor(Math.random()*256);
        var b=Math.floor(Math.random()*256);
        div.style.background="rgb("+r+","+g+","+b+")";
        div.style.left=Math.floor(Math.random()*300)+800+"px";
        div.style.top=Math.floor(Math.random()*clh)+"px";
        var time=null;
        var l=div.offsetLeft;
        time=setInterval(function(){
            l--;
            if(l<=30){
                clearInterval(time);
                ds.removeChild(div);
            }
            div.style.left=l+"px";
        },1);


    }
    setInterval(dm,200);


</script>

</body>
</html>
