<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = window.navigator.userAgent.toLowerCase();
    if (str.indexOf("chrome")!=-1){
        alert("chrome");
    }else if (str.indexOf("firefox")!=-1){
        alert("firefox");
    }else if (str.indexOf("msie 8.0")!=-1){
        alert("msie 8.0");
    }else if (str.indexOf("msie 7.0")!=-1){
        alert("msie 7.0");
    }

</script>
</body>
</html>
