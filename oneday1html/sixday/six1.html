<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box1{
            background-color: blue;
        }
        .box2{
            width: 200px;
            height: 200px;
            position: relative;
            left:50%;
            /*right:0;*/
            top:50%;
            /*bottom:0;*/
            /*margin:auto;*/
            margin:-100px 0 0 -100px;
        }
        .box3{
            background-color: green;
        }
        .nnn {
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
            background-color: gold;
        }
    </style>
</head>
<body>
<div class="box1">df111sgbg</div>
<div class="box2">
    <div class="nnn">
        9999
    </div>
    df222sgbg
</div>
<div class="box3">df333sgbg</div>

</body>
</html>
