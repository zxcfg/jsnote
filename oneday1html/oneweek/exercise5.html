<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="">
<div>
    名字：
    <input type="text" name="mm" value=""><br><br>

    姓氏：
    <input type="text" name="xx" value=""><br><br>

    登录名：
    <input type="text" name="dd" value="">(可包含a-z、0-9和下划线)<br><br>

    密码：
    <input type="text" name="mq" value="">（至少包含6个字符）<br><br>

    再次输入密码：
    <input type="text" name="wm" value=""><br><br>

    电子邮箱：
    <input type="text" name="mc" value="">（必须包含@字符）<br><br>

    性别：
    <label for="man">男</label>
    <input type="radio" id="man" name="rd">
    <label for="female">女</label>
    <input type="radio" id="female" name="rd" checked><br><br>

    头像：
    <input type="file" style="text-align:center"><br><br>

    爱好：
    <!--<label for="qw"></label>-->
    <input type="checkbox" id="qw" name="qq">运动&nbsp&nbsp
    <!--<label for="qw"></label>-->
    <input type="checkbox" id="ww" name="qq">聊天&nbsp&nbsp
    <!--<label for="qw"></label>-->
    <input type="checkbox" id="zx" name="qq">玩游戏&nbsp&nbsp<br><br>

    出生日期：
    <input type="text" name="rq" value="">年&nbsp&nbsp
    <select>
        <option value="选择月份">选择月份</option>
        <option value="一月">一月</option>
        <option value="二月">二月</option>
        <option value="三月">三月</option>
        <option value="四月">四月</option>
        <option value="五月">五月</option>
        <option value="六月">六月</option>
        <option value="七月">七月</option>
        <option value="八月">八月</option>
        <option value="九月">九月</option>
        <option value="十月">十月</option>
        <option value="十一月">十一月</option>
        <option value="十二月">十二月</option>
    </select>&nbsp
    <input type="text" name="rq" value="dd">日<br><br>

    <input type="submit" value="提交">
    <input type="button" value="重填">
</div>
</form>

</body>
</html>
