<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }
        a:visited {
            color: orange;
        }
        a:hover {
            color: purple;
        }

        a:active {
            color: #000;
        }
        div {
            background-color: red;
            width: 100px;
            height: 100px;
        }
        div:hover {
            background-color: purple;
            width: 150px;
            height: 150px;

        }
    </style>
</head>
<body>
<a href="#">链接</a>
<div>hover的状态</div>
</body>
</html>
